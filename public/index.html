<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness Agent</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

    <div id="onboarding-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>欢迎使用 AI Fitness Agent</h2>
            <p>为了给您最精准的建议，请填写以下信息：</p>
            <form id="user-info-form">
                <input type="number" id="height" placeholder="身高 (cm)" required>
                <input type="number" id="weight" placeholder="体重 (kg)" required>
                <select id="goal" required>
                    <option value="">选择您的目标</option>
                    <option value="weight_loss">减脂塑形</option>
                    <option value="muscle_gain">增肌</option>
                    <option value="keep_fit">保持健康</option>
                </select>
                <select id="frequency" required>
                    <option value="">选择锻炼频率</option>
                    <option value="1-2_times_week">每周1-2次</option>
                    <option value="3-4_times_week">每周3-4次</option>
                    <option value="5_times_week">每周5次以上</option>
                </select>
                <button type="submit">下一步</button>
            </form>
        </div>
    </div>

    <div id="plan-request-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>更进一步</h2>
            <p>请告诉我们您更具体的需求，例如“我膝盖不好，希望多一些上肢训练”或“我偏好地中海饮食”。</p>
            <form id="plan-request-form">
                <textarea id="custom-plan-request" placeholder="输入您的个性化需求..." rows="4"></textarea>
                <button type="submit">生成我的专属计划</button>
            </form>
        </div>
    </div>


    <div id="main-container">
        <header>
            <h1>AI Fitness Agent</h1>
            <div id="user-profile-summary">
                <span id="profile-text"></span>
                <button id="edit-profile-btn">修改信息</button>
            </div>
        </header>

        <nav>
            <button class="nav-btn active" data-target="plan">健身饮食计划</button>
            <button class="nav-btn" data-target="routes">锻炼路线规划</button>
            <button class="nav-btn" data-target="medical">运动医疗咨询</button>
        </nav>

        <main>
             <div id="content-slider">
                <section id="plan" class="content-section">
                    <h2>您的专属计划</h2>
                    <div class="plan-container">
                        <div id="workout-calendar"><h3>本周锻炼日历</h3><p>请先填写您的个人信息以生成计划。</p></div>
                        <div id="diet-recommendation"><h3>今日饮食建议</h3></div>
                    </div>
                </section>

                <section id="routes" class="content-section">
                    <h2>锻炼路线</h2>
                    <div class="route-generation-controls">
                        <input type="text" id="route-request-input" placeholder="例如：给我规划一条风景好的5公里跑步路线">
                        <button id="generate-route-btn">生成路线描述</button>
                    </div>
                    <div id="route-description">
                        </div>
                    <div id="map"></div>
                    <div id="route-history">
                        <h3>历史路线</h3>
                    </div>
                </section>

                <section id="medical" class="content-section">
                    <h2>运动医疗咨询</h2>
                    <div class="chat-container">
                        <div id="chat-box"></div>
                        <div class="input-area">
                            <input type="text" id="chat-input" placeholder="请输入您的问题...">
                            <button id="send-chat-btn">发送</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
